Lint the code:
  stage: test
  tags:
    - docker-runner
  image: python:3.11-slim
  cache:
    key: ${CI_COMMIT_REF_SLUG}-lint
    paths:
      - .cache
  before_script:
    - pip install --cache-dir .cache flake8==7.3.0
  script:
    - flake8 ./src/app.py

Check dependencies vulnarabilities:
  stage: security
  tags:
    - docker-runner
  image: python:3.11-slim
  cache:
    key: ${CI_COMMIT_REF_SLUG}-safety
    paths:
      - .cache
  before_script:
    - pip install --cache-dir .cache safety==3.5.2
  script:
    - safety --key $SAFETY_API_KEY --stage cicd scan

Check code security:
  stage: security
  tags:
    - docker-runner
  image: python:3.11-slim
  cache:
    key: ${CI_COMMIT_REF_SLUG}-bandit
    paths:
      - .cache
  before_script:
    - pip install --cache-dir .cache bandit==1.8.5
  script:
    - bandit -r ./src --severity-level=high

Run GitLeaks:
  stage: security
  tags:
    - docker-runner
  image: alpine:latest
  before_script:
    - apk add --no-cache curl unzip git
    - curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.27.2/gitleaks_8.27.2_linux_x64.tar.gz | tar -xz -C /usr/local/bin gitleaks
  script:
    - gitleaks dir --report-path gitleaks-report.json
  artifacts:
    paths:
      - gitleaks-report.json
    when: always
  allow_failure: true

Cache dependencies:
  stage: cache
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .cache
  script:
    - echo "Caching dependencies"
    - pip install --cache-dir .cache -r requirements.txt

Build Docker image:
  stage: build
  before_script:
    - echo "Logging in to Docker registry"
    - docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
  script:
    - echo "Building Docker image"
    - docker build -t latifik2/posts-feed:latest .
    - docker push latifik2/posts-feed:latest

Run OWASP ZAP web scan:
  stage: dast
  services:
    - name: mongodb/mongodb-community-server:6.0-ubi8
      alias: mongodb
    - name: redis:7.4.3-alpine3.21
      alias: redis
    - name: latifik2/posts-feed:latest
      alias: posts-feed
  variables:
    FF_NETWORK_PER_BUILD: 1
    REDIS_HOST: redis
    MONGO_URI: mongodb://mongodb:27017/
  image: alpine:latest
  before_script:
    - apk update && apk add curl unzip
  script:
    - curl http://posts-feed