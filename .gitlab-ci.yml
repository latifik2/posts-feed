Lint the code:
  stage: test
  tags:
    - docker-runner
  image: python:3.11-slim
  cache:
    key: ${CI_COMMIT_REF_SLUG}-lint
    paths:
      - .cache
  before_script:
    - pip install --cache-dir .cache flake8==7.3.0
  script:
    - flake8 ./src/app.py

Check dependencies vulnarabilities:
  stage: security
  tags:
    - docker-runner
  image: python:3.11-slim
  cache:
    key: ${CI_COMMIT_REF_SLUG}-safety
    paths:
      - .cache
  before_script:
    - pip install --cache-dir .cache safety==3.5.2
  script:
    - safety --key $SAFETY_API_KEY --stage cicd scan

Cache dependencies:
  stage: cache
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .cache
  script:
    - echo "Caching dependencies"
    - pip install --cache-dir .cache -r requirements.txt

Build Docker image:
  stage: build
  before_script:
    - echo "Logging in to Docker registry"
    - docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
  script:
    - echo "Building Docker image"
    - docker build -t latifik2/posts-feed:latest .
    - docker push latifik2/posts-feed:latest